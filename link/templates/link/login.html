{% load crispy_forms_tags %}
{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static '/css/main.css' %}">
   
</head>
<body>
<div class="responsive">
{% block content %}
<div class="header">
</div>
<div class="login">
  {% if messages %}
  {% for message in messages %}
    <div class="alert alert-{{message.tags}}">{{message}}</div>
  {% endfor %}
{% endif %}
    <form action="user/" method="post">
        {% csrf_token %}
      <fieldset class="form-group col-md-12 mb-0">
          <legend class="border-bottom mb-4" style="color: black;">Login In Now</legend>
          <div class="form-group col-md-8 mb-10">
            <label for="">Email Address:</label>
          <input type="email" name="email" id="email" class="input" required>
           </div>
           <div class="form-group col-md-8 mb-10">
            <label for="">Password:</label>
           <input type="password" name="password"  class="input" id="password" required>
           </div>
           <div class="showBtnn">
           <label>Show password <input type="checkbox" onclick="showPassword()"></label>
           </div>
           <br>
           <h6></h6>
  
           <br>
      </fieldset>
      <div class="form-group" id="signup-button">
          <button class="btn btn-primary btn-sm btn-block">Sign In</button>
      </div>
      <div class="form-group">
          <small class="text-muted ml-3" >Don't have an account yet? <a href="/link/signup/">Sign Up Today</a></small>
      </div>
    </form>
    </div>
  </section>
  <footer class="footer-cop">
    <div class="container-fluid">
       <div class="row">
   <div class="col-md-12">
   <p> &copy; 2022 All rights reserved. 4IR</a></p>
    </div>
</div>
    </div>
    </footer>
  </div>
{% endblock %}
<script>
       function showPassword() {
       const  passwordElem= document.getElementById("password");
           if (passwordElem.type === "password") {
               passwordElem.type = "text";
           } else {
               passwordElem.type = "password";
           }
       }
</script>
</body>
</html>
