{% load static %}
{% load crispy_forms_tags %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static '/css/main.css' %}">
    <title>{% block title %} 4IR {% endblock %}</title>
</head>
<body>
  <div class="header">
  </div>
      {% block content %}
      <div class="responsive">
      <div class="signup" bg-grey>
        
        <form action="" method="post" enctype="multipart/form-data">
                {% csrf_token %}
              <fieldset class="form-group col-md-12 mb-0">
                  <legend class="border-bottom mb-4" style="color: black;">Signup Now</legend>
              </fieldset>
              <div class="form-group col-md-12 mb-10">
                <label for="">Email Address:</label>
                <input type="email" class="form-control" id="email" name="email" required/>
            </div>
            <div class="form-group col-md-12 mb-10">
                <label for="">Password:</label>
                <input type="password" class="form-control" id="password" name="password" required/>
            </div>
            <div class="form-group col-md-12 mb-10">
                <label for="">company Name:</label>
                <input type="text" class="form-control" id="companyName" name="companyName" required/>
            </div>
            <div class="form-group col-md-12 mb-10">
                <label for="">company Address:</label>
                <input type="text" class="form-control" id="companyAddress" name="companyAddress" required/>
            </div>
            <div class="form-group col-md-12 mb-10">
                <label for="">Town:</label>
                <input type="text" class="form-control" id="town" name="town" required/>
            </div>
            <div class="form-group col-md-12 mb-10">
                <label for="">Postal Code:</label>
                <input type="number" class="form-control" id="postalCode" name="postalCode" minlength="4" required/>
            </div>
            <div class="form-group col-md-12 mb-10">
                <label for="">Account Number:</label>
                <input type="number" class="form-control" id="accountNumber" name="accountNumber" required/>
            </div>
            <div class="form-group col-md-12 mb-10">
                <label for="">Company Logo:</label>
                <input type="file" class="form-control-file" id="logoName" name="logoName" accept="image/*" required/>
                </div>
              <div class="form-group" id="signup-button">
                  <button class="btn btn-primary btn-sm btn-block ">Sign Up</button>
              </div>
              <div class="form-group col-md-12 mb-0">
                  <small class="text-muted ml-3" >Already have an account? <a href="/link/">Sign In</a></small>
              </div>
            </form>
            </div>
        </section>
        <div class="header">
        </div>
        <footer class="footer-cop">
          <div class="container-fluid">
             <div class="row">
         <div class="col-md-12">
         <p> &copy; 2022 All rights reserved. 4IR</a></p>
          </div>
      </div>
          </div>
          </footer>
          </div>
        {% endblock %}
    </body>
    </html>
