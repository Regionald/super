{%load static%}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static '/css/main.css' %}">

    <title>{%block title%} Admin {% endblock %}</title>
</head>
<body>
    {% block body %}
    
    <nav class="navbar navbar-expand-lg navbar-dark bg-light static-top">
      <div class="container">
        <a class="navbar-brand" href="#"></a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarResponsive">
          <ul class="navbar-nav ml-auto">
            <li class="nav-item active">
              <a class="nav-link" href="/catalog/">Home
                <span class="sr-only">(current)</span>
              </a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <div class="responsive">
    <div class="banner">
      <div class="container">
        <div class="row">
          <div class="col-md-12">
            <div class="caption">
              <form action="" method="post" enctype="multipart/form-data">
                {% csrf_token %}
              <div class="col-md-12">
                <div class="featured-item col-md-12 mb-5">
                 <label for="">Name:</label>
                  <input type="text" class="featured-item" id="name" name="name" required/>
                  </div>
                  <div class="featured-item col-md-12 mb-5">
                    <label for="">Price:</label>
                     <input type="number" class="featured-item" id="Price" name="Price" required/>
                     </div>
                  <div class="featured-item col-md-12 mb-5">
                    <label for="">Description:</label>
                     <input type="text" class="featured-item" id="Description" name="Description" required/>
                     </div>
                     <div class="featured-item col-md-12 mb-5">
                      <label for="">Image:</label>
                      <input type="file" class="featured-item id="image" name="image" accept="image/*" required/>
                      </div>
                      <div class="featured-item col-md-12 mb-5">   
                      <button class="btn btn-outline-success" type="submit"> Add </button>
                      <button class="btn btn-outline-danger" type="submit"> Remove </button>
                      <button class="btn btn-outline-success" type="submit"> Edit </button>
                      </div>
                  </div>
                  </div>
            </div>
            </div>
          </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    </div>
<footer class="footer-copy">
  <div class="container-fluid">
    <div class="row">
      <div class="col-md-12">
        <p>2022 &copy; Market Place</a></p>
      </div>
    </div>
  </div>
</footer>
    {%endblock%}
    
</body>
</html>
