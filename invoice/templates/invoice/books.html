{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="{% static '/css/main.css' %}">
    <title>{% block title %} Market Place {% endblock %}</title>
</head>
<body>
    {% block body %}
    <nav class="navbar navbar-expand-lg navbar-dark bg-light static-top">
      <div class="container">
        <a class="navbar-brand" href="#"></a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarResponsive">
          <ul class="navbar-nav ml-auto">
            <li class="nav-item active">
              <a class="nav-link" href="/catalog/">Home
                <span class="sr-only">(current)</span>
              </a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="pro_section">Products</a>
            </li>
            <li class="nav-item">
              <div class="search">
                <form action="#">
                    <input type="text"
                        placeholder=" Search Products"
                        name="search">
                    <button>
                        <i class="fa fa-search"
                            style="font-size: 18px;">
                        </i>
                    </button>
                </form>
            </div>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <div class="responsive">
    <div class="b">
          </div>
        </div>
      </div>
      <!-- <> -->
      <div class="featured-items">
        <div class="container">
          <div class="row">
            <div class="col-md-12">
              <section id="pro_section">
              <div class="section-heading">
                <div class="line-dec"></div>
                <h1>Featured Items</h1>
              </div>
            </div>
            <div class="col-md-3">
              <a href="/catalog/products/">
                  <div class="featured-item">
                    <img src="{% static 'images/b1.jpg' %}" alt="Item 1">
                    <h4>Book 1</h4>
                    <h6>R15.00</h6>
                  </div>
                  </div>
                  </a>
                  <div class="col-md-3 mb-5">
                    <a href="/catalog/products/">
                    <div class="featured-item">
                      <img src="{% static 'images/b2.jpg' %}" alt="Item 2">
                      <h4>Book 2</h4>
                      <h6>R25.00</h6>
                    </div>
                    </div>
                    </a>
                    <div class="col-md-3">
                      <a href="/catalog/products/">
                    <div class="featured-item">
                      <img src="{% static 'images/b3.png' %}" alt="Item 3">
                      <h4>Book 3</h4>
                      <h6>R30.00</h6>
                    </div>
                    </div>
                    </a>
                    <div class="col-md-3">
                      <a href="/catalog/products/">
                    <div class="featured-item">
                      <img src="{% static 'images/b4.jpg' %}" alt="Item 4">
                      <h4>Book 4</h4>
                      <h6>R40.00</h6>
                    </div>
                    </div>
                    </a>
            </div>
          </div>
        </div>
        </section>
        <footer class="footer-copy">
          <div class="container-fluid">
            <div class="row">
              <div class="col-md-12">
                <p>2022 &copy; Market Place</a></p>
              </div>
            </div>
          </div>
          </div>
        </footer>
    {% endblock %}
</body>
</html>
