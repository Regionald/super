{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static '/css/main.css' %}">
    <title>{% block title %} Market Place {% endblock %}</title>
</head>
<body>
  <div class="b">
  </div>
      {% block content %}
      <div class="responsive">
      <div class="signup" bg-grey>
        
        <form action="" method="post" enctype="multipart/form-data">
                {% csrf_token %}
              <fieldset class="form-group col-md-12 mb-0">
                  <legend class="border-bottom mb-4" style="color: black;">Signup Now</legend>
              </fieldset>
              <div class="form-group col-md-6 mb-10">
                <label for="">Email Address:</label>
                <input type="email" class="form-control" id="email" name="email" required/>
            </div>
            <div class="form-group col-md-6 mb-10">
                <label for="">Password:</label>
                <input type="password" class="form-control" id="password" name="password" required/>
            </div>
            <div class="form-group col-md-6 mb-10">
                <label for="">Comfirm Password:</label>
                <input type="password" class="form-control" id="cpassword" name="cpassword" required/>
            </div>
              <div class="form-group" id="signup-button">
                  <button class="btn btn-primary btn-sm btn-block ">Sign Up</button>
              </div>
              <div class="form-group col-md-12 mb-10">
                  <small class="text-muted ml-3" >Already have an account? <a href="/catalog/login/">Sign In</a></small>
              </div>
            </form>
            </div>
        </section>
  
        </div>
        <div class="b">
        </div>
        <footer class="footer-copy">
          <div class="container-fluid">
             <div class="row">
         <div class="col-md-12">
         <p> &copy; 2022 All rights reserved. Market Place</a></p>
          </div>
      </div>
          </div>
          </footer>
          </div>
        {% endblock %}
    </body>
    </html>
